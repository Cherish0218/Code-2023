<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css与html结合使用的第一种方式</title>
</head>
<body>
    <!-- 定义一个div和span标签，分别修改每个div标签的样式为：边框一个像素，实线，红色 -->
    <div style=" border : 1px solid red">div标签</div>
    <span style=" border: 1px solid green;">span标签</span>
    <!-- div默认独占一行 -->
    <!-- span是默认封装数据的长度 -->
    <!-- 
        这种和html结合方式的缺点：
            1、标签多了，样式多了，代码量较为庞大
            2、可读性比较差
            3、css代码没什么复用性可言
     -->
</body>
</html>
