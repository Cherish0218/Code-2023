<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨行跨列表格</title>
</head>
<body>
    <!-- 
        colspan 属性设置跨列
        rowspan 属性设置跨行
     -->
    <table border="1" width = "300" height = "300" >
        <tr>
            <td colspan="2">1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td rowspan="2">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>

        </tr>
        <tr>
            <td>5.1</td>
            <td>5.2</td>
            <td>5.3</td>
        </tr>
    </table>


</body>
</html>
