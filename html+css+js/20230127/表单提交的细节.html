<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单提交的细节</title>
</head>
<body>
    <!-- 
        
        form标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式GET（默认）或POST

        表单提交的时候，数据没有发送给服务器的三种情况
            1、表单项没有name
            2、单选、多选都需要加上value属性，以便发送给服务器，个别value由用户提供不用加
            3、表单项不在提交的form标签中

        GET请求的特点是：
            1、浏览器地址栏中的地址是：action属性[+?+请求参数]
                请求参数的格式是：name=value&name=value
            2、不安全
            3、它有数据长度的限制

        POST请求的特点是：
            1、浏览器地址栏中只有action属性值
            2、相对于get请求要安全
            3、理论上无数据长度的限制

     -->

     <form action="http://www.baidu.com" method="get">
        用户名称： <input type="text" value = "默认值"><br>
        用户密码： <input type="password" ><br>
        确认密码： <input type="password" ><br>
        性别：    <input type="radio" name="sex" checked = "checked">男 <input type="radio" name="sex">女<br>
        兴趣爱好: <input type="checkbox" checked = "checked" />Java <input type="checkbox">C++ <br>
        国籍：<select>
            <option >请选择国籍</option>
            <option selected = "selected">中国</option>
            <option >日本</option>
        </select> <br>
        自我评价： <textarea rows = "10" cols="20">我是默认值</textarea>
        <input type="submit">
     </form>
</body>
</html>
