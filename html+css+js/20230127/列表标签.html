<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    
    <!-- 
        ul无序列表，ol是有序列表
            type可以修改列表项前面的符号
            li是列表项
     -->

    <ul type = "none">
        <!-- 无序列表 （unoder list）-->
        <!-- 列表项 li（list item） -->
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
    </ul>
    <ul >
        <!-- 无序列表 （unoder list）-->
        <!-- 列表项 li（list item） -->
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
    </ul>
    <br>
    <ol>
        <!-- 有序列表（oder list） -->
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
    </ol>
</body>
</html>
