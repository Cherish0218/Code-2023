<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- 
            table 是表格标签
                border 设置表格边框
                width 设置表格宽度
                height 设置表格高度
                align 设置表格相对于页面的对齐方式
                cellspcaing 设置单元格间距

            tr 是行标签
            th 是表头标签
            td 是单元格标签
                align是设置单元格文本对齐形式
     -->

     <table align = "center" border="1" width = "300" height = "300">
        
        <tr>
            <td align="center"> <b>1.1</b> </td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>

        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <th>4.3</th>
        </tr>
     </table>

     <br>
     <hr>

     <table border="1">
        <th>
            <td>1.0</td>
            <td>1.1</td>
        </th>
     </table>
</body>
</html>
