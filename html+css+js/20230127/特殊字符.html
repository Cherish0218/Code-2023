<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊需求</title>
</head>
<body>
    <!-- 特殊字符 -->
    我是 <br> 标签
    <!-- 要用字符实体 -->
    我是 &lt;br&gt;
    <!-- 常用的特殊字符 -->
    <!-- 
        <    &lt;
        >    &gt;
        空格  &nbsp;
     -->
     <br>
     my name is &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspshc;
     
</body>
</html>
