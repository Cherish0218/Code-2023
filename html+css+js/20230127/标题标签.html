<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签</title>
</head>
<body>
    <!-- 
        h1 -> h6 都是标题标签

        h1 最大
        h6 最小

        align = "right"     右对齐
        align = "center"    居中
        align = "left"      左对齐

        生成的快捷代码 ：      h$*6
     -->

     <h1 align = "right">1</h1>
     <h2 align = "center">2</h2>
     <h3 align = "left">3</h3>
     <h4>4</h4>
     <h5>5</h5>
     <h6>6</h6>
</body>
</html>
