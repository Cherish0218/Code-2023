<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他标签</title>
</head>
<body>
    <!-- div span p 标签 -->
    <!-- 
        
        div标签默认独占一行

        span的长度是封装数据的长度

        p是段落标签默认会在段落的上方各空出一行
        
     -->

    <div>非常好用div1</div>
    <div>非常好用div2</div>

    <br>

    <span>span1</span>
    <span>span2</span>

    <br>

    <p>1</p>
    <p>2</p>
</body>
</html>
