<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe框架标签</title>
</head>
<body>
    <!-- 
        iframe标签可以在一个html页面上打开一个小窗口
        是一个双标签
        iframe和a标签组合使用的步骤：
            1 在iframe标签中使用name属性定义一个名称
            2 在a标签的target属性上设置ifame的name的属性值
     -->
     
     单独完整页面<br><hr>
    <iframe src="/html+css+js/20230127/iframe标签.html" frameborder="0" width="500" name="abc"></iframe>
    <br>
    <ul>
        <li><a href="标题标签.html" target="abc">标题标签.html </a></li>
    </ul>
</body>
</html>
