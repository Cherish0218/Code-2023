<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img标签</title>
</head>

<body>
    <!-- 
        img标签是图片标签，用来显示图片
            scr属性可以设置图片的路径
        
        在JavaSE中路径也分为绝对路径和相对路径
            相对路径：从工程名开始算
            绝对路径：盘符/目录/文件名

        在web中路径分为相对路径和绝对路径两种
            相对路径：
                .       表示文件当前所在的目录
                ..      表示文件所在的上一级目录
                文件名   表示当前文件所在目录的文件，相当于./文件名    ./可以省略

        
            绝对路径：
                正确格式：http:// ip:port/工程名/资源路径

                错误格式是：盘符：/目录/文件名
     -->

     <img src=""/>
</body>

</html>
